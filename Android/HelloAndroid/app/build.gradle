apply plugin: 'com.android.application'

 android {
     compileSdkVersion 25

     defaultConfig {
         applicationId 'com.example.native_plasma'
         minSdkVersion 14
         targetSdkVersion 25
     }
     buildTypes {
         release {
             minifyEnabled false
             proguardFiles getDefaultProguardFile('proguard-android.txt'),
                           'proguard-rules.pro'
         }
     }
     externalNativeBuild {
         cmake {
             path 'src/main/cpp/CMakeLists.txt'
         }
     }
 }
