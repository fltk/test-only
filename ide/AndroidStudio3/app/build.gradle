apply plugin: 'com.android.application'

 android {
     compileSdkVersion 25

     defaultConfig {
         applicationId 'org.fltk.android_hello'
         minSdkVersion 14
         targetSdkVersion 25
     }
     buildTypes {
         release {
             minifyEnabled false
         }
     }
     externalNativeBuild {
         cmake {
             path 'src/main/cpp/CMakeLists.txt'
         }
     }
 }
